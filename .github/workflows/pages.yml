name: Deploy Vite site to GitHub Pages (with PR previews)

on:
  push:
    branches: [ main ]            # main â†’ production
  pull_request:
    branches: [ main ]            # PRs â†’ preview builds

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - id: pages
        uses: actions/configure-pages@v5

      - run: npm ci
      - name: Build with Pages base path
        run: |
          export BASE_PATH="${{ steps.pages.outputs.base_path }}"
          npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    # ðŸ‘‡ These two lines make the PR deploy correctly
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
        with:
          # ðŸ‘‡ This makes PRs deploy as previews, not override main
          preview: ${{ github.event_name == 'pull_request' }}
