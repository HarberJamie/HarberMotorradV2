name: Deploy Vite site to GitHub Pages (with PR previews)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Compute the correct base path for Pages / PR previews
      - id: pages
        uses: actions/configure-pages@v5

      # Optional: print for sanity
      - name: Show event and base path
        run: |
          echo "EVENT=${{ github.event_name }}"
          echo "BASE_PATH=${{ steps.pages.outputs.base_path }}"

      - run: npm ci

      # Build with the computed base so assets resolve
      - name: Build with Pages base path
        run: npm run build
        env:
          BASE_PATH: ${{ steps.pages.outputs.base_path }}

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: ${{ github.event_name == 'pull_request' }}
